<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Clock</title>
  <link rel="stylesheet" href="/css/popup.css">
  </style>
</head>
<body>
  <div id="clock-container">
    <div id="time"></div>
    <div id="date" class="clock-date"></div>
  </div>

  <div id="reminder-container">
    <hr>
    <h5 class="reminder-header"><img src="img/today.svg"><span data-i18n="popup_reminder_header"></span></h5>
    <ul></ul>
  </div>

  <div class="settings">
    <img src="img/settings.svg">
  </div>

  <template id="analog-clock-tp">
  <svg viewBox="0 0 100 100">
    <circle class="default-clock-face" cx="50" cy="50" r="49"/>
    <g class="default-clock-ticks">
      <line x1='50' y1='5.000' x2='50.00' y2='10.00'/>
      <line x1='72.50' y1='11.03' x2='70.00' y2='15.36'/>
      <line x1='88.97' y1='27.50' x2='84.64' y2='30.00'/>
      <line x1='95.00' y1='50.00' x2='90.00' y2='50.00'/>
      <line x1='88.97' y1='72.50' x2='84.64' y2='70.00'/>
      <line x1='72.50' y1='88.97' x2='70.00' y2='84.64'/>
      <line x1='50.00' y1='95.00' x2='50.00' y2='90.00'/>
      <line x1='27.50' y1='88.97' x2='30.00' y2='84.64'/>
      <line x1='11.03' y1='72.50' x2='15.36' y2='70.00'/>
      <line x1='5.000' y1='50.00' x2='10.00' y2='50.00'/>
      <line x1='11.03' y1='27.50' x2='15.36' y2='30.00'/>
      <line x1='27.50' y1='11.03' x2='30.00' y2='15.36'/>
    </g>
    <g class="default-clock-numbers">
      <text x="50" y="19">12</text><text x="85" y="53.5">3</text>
      <text x="50" y="88">6</text><text x="15" y="53.5">9</text>
    </g>
    <g class="default-clock-hands">
      <rect class="default-clock-hour" x="47.5" y="23" width="5" height="29.5" rx="2.5" ry="2.55" />
      <rect class="default-clock-min" x="48.5" y="11.5" width="3" height="41" rx="2" ry="2"/>
      <line class="default-clock-sec" x1="50" y1="50" x2="50" y2="16" />
    </g>
  </svg>
  </template>

  <script type="text/javascript" src="js/datetime.js"></script>
  <script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
